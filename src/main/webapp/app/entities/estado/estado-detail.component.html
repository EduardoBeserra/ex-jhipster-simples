<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="estado">
            <h2><span>Estado</span> {{estado.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Sigla</span></dt>
                <dd>
                    <span>{{estado.sigla}}</span>
                </dd>
                <dt><span>Nome Estado</span></dt>
                <dd>
                    <span>{{estado.nomeEstado}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/estado', estado.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
